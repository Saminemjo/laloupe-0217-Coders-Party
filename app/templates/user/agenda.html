<div class="row">
    <h1 class="title_home center-align">AGENDA</h1>
    <div class="col offset-s4 s4 offset-m5 m2 offset-l5 l2 divider_title "></div>
</div>
<div class="row center-align" ng-repeat="event in events track by $index" ng-click="">
    <div class="offset-xl2 offset-s1 col xl10 s10 event_agenda">
        <div class="row">
            <i class="material-icons right location_agenda">location_on</i>
        </div>
        <img class="logo_agenda" src="/../img/projection.png" alt="">
        <div class="info_agenda">
            <p>{{event.startDate | date:' dd-MM-yyyy'}}</p>
            <p>GYMNASE</p>
            <p>{{event.name | uppercase}}</p>
        </div>
    </div>
</div>
