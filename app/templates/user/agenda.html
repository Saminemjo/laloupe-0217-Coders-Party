    <ul class="collection event_newagenda hoverable" ng-click="setLocalService(event._id)" ui-sref="user.event" ng-repeat="event in events | orderBy:'startDate'">
      <li class="collection-item avatar">
        <img src="/../img/{{event.categorie}}.png" alt="" class="circle">
        <span class="title">{{event.name | uppercase}}</span>
        <p>{{event.startDate | date:' dd/MM/yyyy'}} - {{event.startTime | date:' HH:mm' }}</p>
        <p>{{event.adresse}}</p>
        <p>{{event.description}}</p>
        <a class="secondary-content"><i class="material-icons">info_outline</i></a>
      </li>
    </ul>
</div>
