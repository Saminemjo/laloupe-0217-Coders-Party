<div class="container" layout-padding>

  <h1>Création évènement<h1>

  <div layout-gt-xs="row">
    <form class="col s12" name="dateForm" novalidate ng-submit="validateDate()">
      <div flex-gt-xs>
        <md-datepicker ng-model="startDate" md-placeholder="Date de début" md-open-on-focus></md-datepicker>
      </div>
      <div flex-gt-xs>
        <md-datepicker ng-model="endDate" md-placeholder="Date de fin"></md-datepicker>
      </div>
       <button class="waves-effect waves-light btn orange right" type="submit">Valider</button>
     </form>
</div>
