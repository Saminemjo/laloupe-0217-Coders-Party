<div class="row">
  <h1 class="title_home center-align">MES EVENEMENTS</h1>
  <div class="col offset-s4 s4 offset-m5 m2 offset-l5 l2 divider_title "></div>
</div>
<div class="container">
    <ul class="collection event_newagenda hoverable" ng-click="setLocalService(myEvent._id)" ui-sref="user.event" ng-repeat="myEvent in myEvents | orderBy:'startDate'">
      <li class="collection-item avatar">
        <img src="/../img/{{myEvent.categorie}}.png" alt="" class="circle">
        <span class="title">{{myEvent.name | uppercase}}</span>
        <p>{{myEvent.startDate | date:' dd/MM/yyyy'}} - {{myEvent.startTime | date:' HH:mm' }}</p>
        <p>{{myEvent.adresse}}</p>
        <p>{{myEvent.description}}</p>
        <a class="secondary-content"><i class="material-icons">info_outline</i></a>
      </li>
    </ul>
</div>
