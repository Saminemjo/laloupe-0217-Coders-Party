<div class="row">
    <h1 class="title_home center-align">MES EVENEMENTS</h1>
    <div class="col offset-s4 s4 offset-m5 m2 offset-l5 l2 divider_title "></div>
</div>
<div class="row center-align" ng-repeat="myEvent in myEvents | orderBy:'-startDate'">
    <div class="offset-xl2 offset-s1 col xl10 s10 event_agenda" ng-click="setLocalService(myEvent._id)" ui-sref="user.event">
        <div class="row">
            <i class="material-icons right location_agenda">location_on</i>
        </div>
        <img class="logo_agenda" src="/../img/{{myEvent.categorie}}.png" alt="">
        <div class="info_agenda">
            <p>{{myEvent.startDate | date:' dd-MM-yyyy'}}</p>
            <p>GYMNASE</p>
            <p>{{myEvent.name | uppercase}}</p>
        </div>
    </div>
</div>
<div  class="row center-align" ng-show="showingMessage()" ng-model="myValue">
<p>Tu n'as pas encore d'évènements</p>
<p><a ui-sref="user.createevent">Crées</a> ou <a ui-sref="user.agenda">rejoins</a> des évènements pour les voir s'afficher sur cette page.</p>
<hr>
</div>
