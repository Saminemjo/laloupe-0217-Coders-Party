<div class="container">
    <form class="col s12 form" name="loginForm" novalidate ng-submit="createGroup()">
        <div class="row">
            <img class="col offset-s3 offset-m3 col m6 image_profil" src="https://avatars.githubusercontent.com/{{user.odyssey}}?s=460" alt="image_profil">
        </div>
        <div class="row">
            <div class="col s12 description_profil"><i class="small material-icons left icon_profil">perm_identity</i>{{user.name}}</div>
        </div>
        <div class="row">
            <div class="col s12 description_profil"><i class="small material-icons left icon_profil">email</i>{{user.email}}</div>
        </div>
        <div class="row">
            <div class="col s12 description_profil"><i class="small material-icons left icon_profil">group_work</i>{{user.groupe}}</div>
            <button data-target="modal1" class="btn modal-trigger grey group_profile">cr√©er un Groupe</button>
        </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Choisis le nom de ton groupe</h4>
                <input type="text" class="validate" ng-model="newGroup" required>
            </div>
            <div class="modal-footer">
                <a class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="updateGroup()">ok</a>
            </div>
        </div>
        <!--Modal End -->
        <div class="row">
            <div class="col s12 description_profil"><i class="small material-icons left icon_profil">person_pin</i>{{user.odyssey}}</div>
        </div>
        <div class="col offset-s4 s4 m12">
            <p class="center-align">
                <button class="btn btn-large waves-effect waves-light orange" type="submit" name="action">Valider</button>
            </p>
        </div>
