<div class="row">
    <div class="col s12 xl12 center-align">
        <img src="../../img/logo.png" alt="">
    </div>
</div>
<div class="carousel carousel-container">
    <div class="carousel-item carousel-home" ng-model="item" ng-repeat="event in events | orderBy:'-startDate' | limitTo:5 track by $index">
        <img class="gif" src="../../img/images/{{event.categorie}}.gif">
        <img class="jpeg" src="../../img/images/{{event.categorie}}.jpg">
        <div class="carousel-title center-align">
            <h5>{{event.name}}</h5>
            <p>Le {{event.startDate | date: 'dd/MM/yyyy'}} Ã  {{event.startTime | date: 'HH:mm'}}</p>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red button_carousel" ui-sref="anon.login">Go !</a>
    </div>
</div>
<div class="row center-align">
  <span><i class="material-icons carousel-arrows" ng-click="prev()">keyboard_arrow_left</i></span><span><i class="material-icons carousel-arrows" ng-click="next()">keyboard_arrow_right</i></span>
</div>
